<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>ConceptY</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  width: 100%;
  height: 100%;
  margin: 0;
}
body {
  background-color: rgba(0,0,0,0.4);
}
body::after {
  content: "";
  background-image: url(6.jpg);
  background-size: contain;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  position: absolute;
  z-index: -1;
}
#y-logo-container {
  width: 50%;
  height: 50%;
  margin: 0 auto;
  padding-top: 150px;
}
#y-logo-path-1, #y-logo-path-1-glow, #y-logo-path-2, #y-logo-path-2-glow {
  fill: none;
  stroke: white;
  stroke-linecap: round;
  stroke-width: 2px;
  opacity: 0;
  animation: draw-y 3s linear forwards, fade-in-y 2.5s ease-out forwards;/*animation: dash 50s linear alternate infinite;*/
}
#y-logo-background-path {
  fill: white;
  fill-opacity: 0;
  animation: fill-y 3.5s ease-out forwards;
}
#y-logo-path-1, #y-logo-path-1-glow {
  stroke-dasharray: 515;
  stroke-dashoffset: 515;
}
#y-logo-path-2, #y-logo-path-2-glow {
  stroke-dasharray: 515;
  stroke-dashoffset: 515;
}
#y-logo-path-1, #y-logo-path-2 {
  filter: url(#y-logo-blur-filter);
}

@keyframes fade-in-y {
  to {
    opacity: 1;
  }
}
  
@keyframes draw-y {
  to {
    stroke-dashoffset: 0;
  }
}

@keyframes fill-y {
  0% {
   fill-opacity: 0;
  }
  15% {
    fill-opacity: 0.4;
  }
  35% {
    fill-opacity: 0;
  }
  40% {
    fill-opacity: 0;
  }
  55% {
    fill-opacity: 0.7;
  }
  75% {
    fill-opacity: 0;
  }
  80% {
    fill-opacity: 0;
  }
  100% {
    fill-opacity: 1;
  }
}

}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    console.log("1");
  })
</script>
</head>

<body>
<div id="y-logo-container">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 283 255.2">
    <filter id="y-logo-blur-filter" x="-2" y="-2" width="200" height="200">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    <path id="y-logo-path-1-glow" d="M 138.9 255.2 181.8 255.2 181.8 150.7 283 0 182 0 143.5 75"></path>
    <path id="y-logo-path-1" d="M 138.9 255.2 181.8 255.2 181.8 150.7 283 0 182 0 143.5 75"></path>
    <path id="y-logo-path-2-glow" d="M 143.5 75 103.2 0 0 0 95.8 151.2 96 255.2 138.9 255.2"></path>
    <path id="y-logo-path-2" d="M 143.5 75 103.2 0 0 0 95.8 151.2 96 255.2 138.9 255.2"></path>
    <path id="y-logo-background-path" d="M 138.9 255.2 181.8 255.2 181.8 150.7 283 0 182 0 143.5 75 143.5 75 103.2 0 0 0 95.8 151.2 96 255.2 z"></path>
  </svg>
</div>
</body>
</html>
